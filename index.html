<!DOCTYPE html>
<html>
<head>
    <title>Crypto soldier's program 2.3 ver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 16px;
            background-color: #e4e1df; /* 연한 보라색으로 변경 */
        }
        h1, label, textarea, input, button {
            font-size: 16px;
        }
        #passwordDiv, #content {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #bfc4a4;
            color: #ffffff;
            border: 1px solid #000; /* 테두리 색상 검은색으로 변경 */
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bfc4a4;
        }
    </style>
</head>
<body>
    <h1>Crypto soldier's program ver 3.3</h1>
    <div id="passwordDiv">
        <label for="password">비밀번호:</label>
        <input type="password" id="password">
        <button onclick="login()" style="background-color: #bfc4a4;">로그인</button>
    </div>

    <div id="content" style="display:none;">
        <label for="inputText">원문:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        <button onclick="clearInputText()">원문 지우기</button>
        <button onclick="pasteToInputText()">복사된 텍스트 붙여넣기</button><br>
        <label for="key">Key:</label>
        <input type="number" id="key" value="3"><br>
        <button onclick="encrypt()" style="background-color: #bfc4a4;">암호화</button>
        <button onclick="decrypt()" style="background-color: #bfc4a4;">복호화</button>
        <button onclick="copyDecryptedText()" style="background-color: #bfc4a4;">암호코드 복사</button><br>
        <label for="outputText">결과:</label>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea><br>
        <label for="imageUpload">이미지 업로드:</label>
        <input type="file" id="imageUpload" accept="image/*,.heic,.heif">                <button onclick="convertImageToText()">이미지를 텍스트로 변환</button><br>
        <label for="imageText">이미지 텍스트:</label>
        <textarea id="imageText" rows="4" cols="50"></textarea>
        <button onclick="copyImageText()">이미지 텍스트 복사</button>
        <button onclick="pasteImageText()">텍스트 붙여넣기</button><br>
        <button onclick="convertTextToImage()">텍스트를 이미지로 변환</button><br>
        <canvas id="imageCanvas" style="display:none;"></canvas>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === '10905') {
                document.getElementById('content').style.display = 'block';
                document.getElementById('passwordDiv').style.display = 'none';
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }

        function clearInputText() {
            const inputText = document.getElementById('inputText');
            inputText.value = '';
        }

        function pasteToInputText() {
            navigator.clipboard.readText().then(clipText => {
                const inputText = document.getElementById('inputText');
                inputText.value = clipText;
            });
        }

        function encrypt() {
            const inputText = document.getElementById('inputText').value;
            const key = parseInt(document.getElementById('key').value);
            const encryptedText = encryptText(inputText, key);
            document.getElementById('outputText').value = encryptedText;
        }

        function decrypt() {
            const inputText = document.getElementById('inputText').value;
            const key = parseInt(document.getElementById('key').value);
            const decryptedText = decryptText(inputText, key);
            document.getElementById('outputText').value = decryptedText;
        }

        function copyDecryptedText() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }

        function encryptText(text, key) {
            return text
                .split('')
                .map(char => {
                    const charCode = char.charCodeAt(0);
                    const encryptedCharCode = charCode + key;
                    return encryptedCharCode;
                })
                .join(' ');
        }

        function decryptText(text, key) {
            return text
                .split(' ')
                .map(charCode => {
                    const decryptedCharCode = parseInt(charCode) - key;
                    return String.fromCharCode(decryptedCharCode);
                })
                .join('');
        }

        function convertImageToText() {
        const file = document.getElementById('imageUpload').files[0];
        const reader = new FileReader();
        reader.onloadend = function() {
            const base64String = reader.result.split(',')[1];
            document.getElementById('imageText').value = base64String;
        };
        reader.readAsDataURL(file);
    }

        function convertTextToImage() {
            const base64String = document.getElementById('imageText').value;
            const img = new Image();
            img.onload = function() {
                const canvas = document.getElementById('imageCanvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                canvas.style.display = 'block';
            };
            img.src = 'data:image/png;base64,' + base64String;
        }

        function copyImageText() {
            const imageText = document.getElementById('imageText');
            imageText.select();
            document.execCommand('copy');
        }

        function pasteImageText() {
            navigator.clipboard.readText().then(clipText => {
                const imageText = document.getElementById('imageText');
                imageText.value = clipText;
            });
        }
    </script>
</body>
</html>
