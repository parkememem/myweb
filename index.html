<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Supabase μ΄λ―Έμ§€ μ•”νΈν™” κ³µμ </title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      margin-top: 30px;
    }
    input, button {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
    }
    img {
      max-width: 100%;
      margin-top: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>π” μ΄λ―Έμ§€ μ•”νΈν™” μ—…λ΅λ“</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="encryptionKey" placeholder="μ•”νΈν‚¤ μ…λ ¥" />
  <button onclick="encryptAndUpload()">μ•”νΈν™” λ° μ—…λ΅λ“</button>
  <p id="uploadResult"></p>

  <h2>π‘ μ΄λ―Έμ§€ μ—΄λ (ID + μ•”νΈν‚¤)</h2>
  <input type="text" id="decryptId" placeholder="ID μ…λ ¥" />
  <input type="text" id="decryptKey" placeholder="μ•”νΈν‚¤ μ…λ ¥" />
  <button onclick="fetchAndDecrypt()">μ΄λ―Έμ§€ μ—΄λ</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co'; // β† λ„μ URL
    const supabaseKey = 'YOUR_ANON_KEY'; // β† λ„μ anon public key
    const bucket = 'encrypted-images';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function encryptAndUpload() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('encryptionKey').value;
      if (!file || !key) return alert('μ΄λ―Έμ§€μ™€ μ•”νΈν‚¤λ¥Ό μ…λ ¥ν•μ„Έμ”.');

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const encrypted = CryptoJS.AES.encrypt(base64, key).toString();
        const id = Math.random().toString(36).substr(2, 8);
        const jsonBlob = new Blob([JSON.stringify({ encrypted })], { type: 'application/json' });

        const { error } = await supabase.storage
          .from(bucket)
          .upload(`${id}.json`, jsonBlob, { cacheControl: '3600', upsert: false });

        if (error) {
          alert('μ—…λ΅λ“ μ‹¤ν¨: ' + error.message);
        } else {
          document.getElementById('uploadResult').textContent = `κ³µμ  ID: ${id} (μ•”νΈν‚¤λ” λ³„λ„λ΅ μ „λ‹¬)`;
        }
      };
      reader.readAsDataURL(file);
    }

    async function fetchAndDecrypt() {
      const id = document.getElementById('decryptId').value;
      const key = document.getElementById('decryptKey').value;
      if (!id || !key) return alert('IDμ™€ μ•”νΈν‚¤λ¥Ό λ¨λ‘ μ…λ ¥ν•μ„Έμ”.');

      const { data, error } = await supabase.storage
        .from(bucket)
        .download(`${id}.json`);

      if (error) return alert('μ΅΄μ¬ν•μ§€ μ•κ±°λ‚ μ‚­μ λ νμΌμ…λ‹λ‹¤.');

      const text = await data.text();
      const encrypted = JSON.parse(text).encrypted;
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert('λ³µνΈν™” μ‹¤ν¨: μ•”νΈν‚¤κ°€ ν‹€λ Έμµλ‹λ‹¤.');

      const img = document.createElement('img');
      img.src = 'data:image/jpeg;base64,' + decrypted;
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(img);

      await supabase.storage.from(bucket).remove([`${id}.json`]);
    }
  </script>
</body>
</html>
