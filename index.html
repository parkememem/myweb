<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Supabase 이미지 암호화 공유</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      margin-top: 30px;
    }
    input, button {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
    }
    img {
      max-width: 100%;
      margin-top: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🔐 이미지 암호화 업로드</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="encryptionKey" placeholder="암호키 입력" />
  <button onclick="encryptAndUpload()">암호화 및 업로드</button>
  <p id="uploadResult"></p>

  <h2>👁 이미지 열람 (ID + 암호키)</h2>
  <input type="text" id="decryptId" placeholder="ID 입력" />
  <input type="text" id="decryptKey" placeholder="암호키 입력" />
  <button onclick="fetchAndDecrypt()">이미지 열람</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co'; // ← 너의 URL
    const supabaseKey = 'YOUR_ANON_KEY'; // ← 너의 anon public key
    const bucket = 'encrypted-images';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function encryptAndUpload() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('encryptionKey').value;
      if (!file || !key) return alert('이미지와 암호키를 입력하세요.');

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const encrypted = CryptoJS.AES.encrypt(base64, key).toString();
        const id = Math.random().toString(36).substr(2, 8);
        const jsonBlob = new Blob([JSON.stringify({ encrypted })], { type: 'application/json' });

        const { error } = await supabase.storage
          .from(bucket)
          .upload(`${id}.json`, jsonBlob, { cacheControl: '3600', upsert: false });

        if (error) {
          alert('업로드 실패: ' + error.message);
        } else {
          document.getElementById('uploadResult').textContent = `공유 ID: ${id} (암호키는 별도로 전달)`;
        }
      };
      reader.readAsDataURL(file);
    }

    async function fetchAndDecrypt() {
      const id = document.getElementById('decryptId').value;
      const key = document.getElementById('decryptKey').value;
      if (!id || !key) return alert('ID와 암호키를 모두 입력하세요.');

      const { data, error } = await supabase.storage
        .from(bucket)
        .download(`${id}.json`);

      if (error) return alert('존재하지 않거나 삭제된 파일입니다.');

      const text = await data.text();
      const encrypted = JSON.parse(text).encrypted;
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert('복호화 실패: 암호키가 틀렸습니다.');

      const img = document.createElement('img');
      img.src = 'data:image/jpeg;base64,' + decrypted;
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(img);

      await supabase.storage.from(bucket).remove([`${id}.json`]);
    }
  </script>
</body>
</html>
